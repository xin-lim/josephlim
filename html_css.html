<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Page</title>
</head>

<!-- Method 1: Internal CSS using <style> tag-->
<!-- Method 2: External CSS using <link> tag-->
<link rel="stylesheet" href="style.css">

<body>
    <h1>This is Header 1, using internal CSS body element selector</h1>
    <h2>This is Header 2, using internal CSS h2 element selector</h2>

    <div id="content1">
        <p>This is a regular paragraph</p>
        <p class="highlight">This is a highlighted paragraph</p>
    </div>

    <div id="content2">
        <p>This is content 2 paragraph</p>
        <p>This isn't highlighted paragraph</p>
    </div>
</body>
</html>
